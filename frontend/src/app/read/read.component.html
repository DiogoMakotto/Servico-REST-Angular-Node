<div class="container mt-5">


  <!-- mensagem de sucesso -->
  <div *ngIF="successmsg"  class="alert alert-success alert-dismissible fade show"    role="alert">
    <strong>{{sucessmsg}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>  

<table class="table table-bordered">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nome</th>
      <th scope="col">CPF</th>
      <th scope="col">Email</th>
      <th scope="col">Telefone</th>
      <th scope="col">Sexo</th>
      <th scope="col">Data de Nascimento</th>
      <th scope="col">Editar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = 'let us of readData'>
      <th scope="row">{{us.Id}}</th>
      <td>{{us.Nome}}</td>
      <td>{{us.CPF}}</td>
      <td>{{us.Email}}</td>
      <td>{{us.Telefone}}</td>
      <td>{{us.Sexo}}</td>
      <td>{{us.DataNascimento}}</td>
      <td>
        <button class="btn btn-sm btn-danger" (click)="deleteId(us.id)" >Deletar</button>
        &nbsp;
        <a [routerLink]="['/create',us.id]" class="btn btn-sm btn-success" >Atualizar</a>
      </td>
    </tr>

  </tbody>
</table>

</div>
